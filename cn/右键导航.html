<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右键导航</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-1.11.2.min.js"></script>
	<link rel="shortcut&nbsp;icon" href="../images/fu.ico">
	<style>
		.menu {
			display: none;
			position: fixed;
			width: 200px;
			padding: 10px;
		}
		.menu li {
			width: 200px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			-webkit-box-shadow: 0 0 0 1px #ccc;
			-moz-box-shadow: 0 0 0 1px #ccc;
			box-shadow: 0 0 0 1px #ccc;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="menu" id="mun">
			<li>01</li>
			<li>02</li>
			<li>03</li>
			<li>04</li>
			<li>05</li>
			<li>06</li>
			<li>07</li>
			<li>08</li>
			<li>09</li>
			<li>10</li>
		</ul>
	</div>
	
	<script type="text/javascript">
	// 功能描述：当鼠标点击右键的时候，会显示出导航栏的模块
	// oncontextmenu----->鼠标右键
	// return false--->阻止鼠标右键功能的默认事件
	var menu = document.getElementById("mun");

	document.oncontextmenu = function(e) {
		// 事件对象的兼容处理
		var evt = e || window.event;
		// 鼠标的坐标
		var menuLeft = evt.clientX;
		var menuTop = evt.clientY;

		// 当鼠标右击的时候，会显示menu这个模块的内容
		menu.style.display = "block";
		// 防止右击的时候最右边或者最底部跑出去
		if(document.body.clientWidth - menuLeft < menu.clientWidth) {
			menu.style.left = menuLeft - menu.clientWidth + "px";
		} else {
			menu.style.left = menuLeft + "px";
		}
		if(document.body.scrollHeight - menuTop < menu.clientHeight) {
			menu.style.top = menuTop - menu.clientHeight + "px";
		} else {
			menu.style.top = menuTop + "px";
		}
		return false;
	}
	</script>
</body>
</html>
