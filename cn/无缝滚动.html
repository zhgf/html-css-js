<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			overflow: scroll;
			width: 1000px;
			margin: 0 auto;
		}
		.main {
			width: 2000px;
		}
		.main img {
			float: left;
			width: 200px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div class="wrap" id="outer">
		<div class="main" id="inner">
			<img src="../images/(1).jpg" alt="" title="1">
			<img src="../images/(2).jpg" alt="" title="2">
			<img src="../images/(3).jpg" alt="" title="3">
			<img src="../images/(4).jpg" alt="" title="4">
			<img src="../images/(5).jpg" alt="" title="5">
			<img src="../images/(1).jpg" alt="" title="1">
			<img src="../images/(2).jpg" alt="" title="2">
			<img src="../images/(3).jpg" alt="" title="3">
			<img src="../images/(4).jpg" alt="" title="4">
			<img src="../images/(5).jpg" alt="" title="5">
		</div>
	</div>

<script type="text/javascript">
// 获取标签
var outerBox = document.getElementById("outer");
var innerBox = document.getElementById("inner").getElementsByTagName("img");
var timer = null;
// 让图片滚动起来
function scroll() {
	outerBox.scrollLeft += 2;
	if (outerBox.scrollLeft >= outerBox.scrollWidth - outerBox.clientWidth) {
		outerBox.scrollLeft = 0;
	}
    // 要让图片滚完一张的时候，停一秒再滚动
	if (outerBox.scrollLeft % 200 == 0) {
		clearInterval(timer);
		timer = setTimeout(move, 1000);
	}
}
function move() {
	clearInterval(timer);
	timer = setInterval(scroll, 10);
} move();
// 当鼠标移上去的时候，图片滚动要停止
outerBox.onmouseover = function() {
	clearInterval(timer);
}
// 当鼠标移出来的时候，图片要接着滚动
outerBox.onmouseout = function() {
	move();
}
</script>
</body>
</html>
