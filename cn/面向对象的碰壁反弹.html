<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>面向对象的碰壁反弹</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-1.11.2.min.js" charset="utf-8" type="text/javascript"></script>
	<style>
		.box {
			position: relative;
			width: 1180px;
			height: 1180px;
			margin: 150px auto;
			border: 1px solid black;
			background-color: black;
		}
		.box div {
			position: absolute;
			left: 0;
			top: 0;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="box" id="outer">
	</div>
	<script src="../js/面向对象的碰壁反弹.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
