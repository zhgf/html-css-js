<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右键导航</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-1.11.3.min.js"></script>
	<link rel="shortcut&nbsp;icon" href="../images/fu.ico">
	<style>
		.menu {
			display: none;
			position: fixed;
			width: 200px;
			padding: 10px;
		}
		.menu li {
			width: 200px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			-webkit-box-shadow: 0 0 0 1px #ccc;
			-moz-box-shadow: 0 0 0 1px #ccc;
			box-shadow: 0 0 0 1px #ccc;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="menu" id="mun">
			<li>01</li>
			<li>02</li>
			<li>03</li>
			<li>04</li>
			<li>05</li>
			<li>06</li>
			<li>07</li>
			<li>08</li>
			<li>09</li>
			<li>10</li>
		</ul>
	</div>
	<script src="../js/右键导航.js"></script>
</body>
</html>
