<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>奇偶求和</title>
	<link rel="stylesheet" href="../css/reset.css">
<style type="text/css">
@charset "utf-8";
.main {
	width: 600px;
	margin: 0 auto;
}
.main h3 {
	width: 120px;
	height: 60px;
	line-height: 60px;
	margin: 0 auto;
	font-size: 26px;
}
.lab {
	width: 600px;
	height: 100px;
}
.age {
	width: 290px;
	height: 50px;
	margin-right: 10px;
	float: left;
}
.but {
	width: 300px;
	height: 50px;
	margin: 0 auto;
}
#sult {
	width: 200px;
	height: 50px;
	margin: 0 auto;
	font-size: 20px;
}
#sult span {
	width: 50px;
	height: 50px;
	margin-left: 10px;
}
</style>
</head>
<body>
	<div class="main" id="tit">
		<h3>奇偶求和</h3>
		<form action="" method="get" class="lab">
			<div class="age">
				起始值<input type="text" name="" value="" id="star">
			</div>
			<div class="age">
				结束值<input type="text" name="" value="" id="end">
			</div>
			<div class="but">
				<input type="button" name="" value="清空" id="clear">
				<input type="button" name="" value="奇数求和" id="odd">
				<input type="button" name="" value="偶数求和" id="even">
			</div>
		</form>
		<div id="sult">
			显示结果:<span id="result"></span>
		</div>
	</div>

<script type="text/javascript">
var starBtn = document.getElementById("star");
var endBtn = document.getElementById("end");
var clearBtn = document.getElementById("clear");
var oddBtn = document.getElementById("odd");
var evenBtn = document.getElementById("even");
var resultBtn = document.getElementById("result");

// 当点击“奇数求和”这一块的时候，如果输入框里面输入的是奇数的时候，就把和赋给resultBtn
oddBtn.onclick = function() {
	resultBtn.innerHTML = add();
}
// 当点击“偶数求和”这一块的时候，如果输入框里面输入的是偶数的时候，就把和赋给resultBtn
evenBtn.onclick = function() {
	resultBtn.innerHTML = eve();
}
// 当点击清空按钮的时候，要清空resultBtn里面的值，还有输入框里面的值
clearBtn.onclick = function() {
	resultBtn.innerHTML = "";
	starBtn.value = "";
	endBtn.value = "";
}
function add() {
	// 这是判断输入框里面输入是否是奇数
	if((starBtn.value % 2 == 1) && (endBtn.value % 2 == 1)) {
		return parseFloat(starBtn.value) + parseFloat(endBtn.value);
	}
	
}
function eve() {
	// 这是判断输入框里面输入是否是偶数
	if(starBtn.value % 2 == 0 && endBtn.value % 2 == 0) {
		return parseFloat(starBtn.value) + parseFloat(endBtn.value);
	}
}
</script>
</body>
</html>
