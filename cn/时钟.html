<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<link rel="stylesheet" href="../css/reset.css">
<style type="text/css">
@charset "utf-8";
.main {
	width: 300px;
	height: 300px;
	background-color: #fff;
}

.main img {
	float: left;
	width: 300px;
	height: 300px;
}
.main img:nth-child(1) {
	position: relative;
	width: 300px;
	height: 300px;
}
.main img:nth-child(3),
.main img:nth-child(4),
.main img:nth-child(2) {
	position: absolute;
	left: 0;
	top: 0;
	-webkit-transform: rotate(0deg); 
}
</style>
	
</head>
<body>
	<div class="main">
		<img src="../images/clockbg.png" alt="" title="" id="clockBox">
		<img src="../images/hour.png" alt="" title="" id="hourBox">
		<img src="../images/minutes.png" alt="" title="" id="minuteBox">
		<img src="../images/second.png" alt="" title="" id="secondBox">
	</div>

<script src="../js/jquery-1.11.2.min.js" charset="utf-8" type="text/javascript"></script>
<script type="text/javascript">
// 功能描述：
// 当时针走一格的时候，分针走360度，也就是1小时是60分钟
// 当秒针走360度，分针走一小格，也就是1分钟是60秒

var hour = document.getElementById("hourBox");
var minute = document.getElementById("minuteBox");
var second = document.getElementById("secondBox");
var timer = null;

timer = setInterval(function() {
	var dates = new Date();
	// hours每走一格，是30度
	var hours = dates.getHours() * 30;
	// minutes是每走一格，是6度
	var minutes = dates.getMinutes() * 6;
	// seconds是每走一格也是6度
	var seconds = dates.getSeconds() * 6;
	// 秒钟是每次6度6度的走的
	seconds += 6;
	// 秒钟移动多少，分钟相应的跟着这个比例"seconds / 60"缓动多少
	minutes += (seconds / 60);
	hour.style.webkitTransform = "rotate(" + hours  + "deg)";
	minute.style.webkitTransform = "rotate(" + minutes + "deg)";
	second.style.webkitTransform = "rotate(" + seconds + "deg)";
}, 0)
</script>
</body>
</html>
