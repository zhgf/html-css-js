<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5学堂</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.wrap {
			overflow: scroll;
			width: 200px;
			height: 310px;
			margin: 0 auto;
			border: 2px solid red;
		}
		.main {
			width: 1000px;
			height: 310px;
		}
		.main img {
			float: left;
			width: 200px;
			height: 310px;
		}
		.list {
			width: 275px;
			margin: 0 auto;
			padding-top: 10px;
		}
		.list span {
			width: 40px;
			margin-right: 20px;
		}
	</style>
</head>
<body>
	<div class="wrap" id="outer">
		<div class="main" id="inner">
			<img src="../images/(1).jpg" alt="" title="1">
			<img src="../images/(2).jpg" alt="" title="2">
			<img src="../images/(3).jpg" alt="" title="3">
			<img src="../images/(4).jpg" alt="" title="4">
			<img src="../images/(5).jpg" alt="" title="5">
		</div>
	</div>
	<div class="list" id="btn">
		<span><—</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span>—></span>
	</div>
	<script src="../js/大图滚动.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
