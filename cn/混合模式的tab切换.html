<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合模式的tab切换</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/混合模式的tab切换.css">
	<script src="../js/jquery-1.11.3.min.js"></script>
	<link rel="shortcut&nbsp;icon" href="../images/fu.ico">
</head>
<body>
	<div class="wrap">
		<div class="tit" id="tits">
			<span>音乐</span>
			<span>体育</span>
			<span>娱乐</span>
		</div>
		<div class="con" id="cons">
			<div class="select">我爱音乐!</div>
			<div>体育频道!</div>
			<div>娱乐八卦！</div>
		</div>
	</div>
	<script src="../js/混合模式的tab切换.js"></script>
</body>
</html>
